<script>
    var words = ["Writer", "Photographer", "Storyteller"];
    var i = 0;
    var text = "This text changes";

    function _getChangedText() {
        i = (i + 1) % words.length;
        return words[i];
    }

    function _changeText() {
        var txt = _getChangedText();
        var d = document.getElementById("cycle")
        d.className = "fadeOut";
        setTimeout(function() {
            d.className = "";
            document.getElementById("cycle").innerHTML = txt;
        }, 1000);
    }
    setInterval(_changeText, 2000);

</script>
